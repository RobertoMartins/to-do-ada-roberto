<div class="dialog">
  <h2 mat-dialog-title>{{ data.title }}</h2> 
    <mat-chip *ngIf="data.completed" class="chip-ok">Concluida </mat-chip>

  <div class="mat-dialog-content">
    <p>{{ data.description }}</p>
  </div>

  <div class="mat-dialog-actions" style="text-align: right">
    <button mat-button mat-dialog-close>Fechar</button>
  </div>
</div>
