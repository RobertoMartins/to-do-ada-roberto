<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  @for (task of tasks; track task) {

  <div style="padding: 5px">
    <app-task-component
      cdkDrag
      [task]="task"
      (checkChange)="changeCheck(task)"
      (onDelete)="actionDelete($event)"
    ></app-task-component>
  </div>
  }
</div>
