<div class="content">
  <h1 class="title">ToDo ADA</h1>
  <div class="add">
    <button matFab extended (click)="openModalAdd()">
      <mat-icon>add</mat-icon>
      Nova tarefa
    </button>
  </div>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span
          [matBadge]="tasks.length"
          matBadgeOverlap="false"
          matBadgeSize="large"
          class="title-tab"
          >A Fazer</span
        >
      </ng-template>
      @if (tasks.length) {
      <app-to-do-list
        [tasks]="tasks"
        (checkedChange)="filterTasks()"
        (onDelete)="delete($event)"
      ></app-to-do-list>
      }@else {
      <div class="empty-list">
        <span>Nenhuma tarefa a fazer.</span>
      </div>
      }
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div
          class="title-tab-completed"
          [matBadge]="taskCompleted.length"
          matBadgeOverlap="false"
          matBadgeSize="large"
        >
          Concluídas
        </div>
      </ng-template>
      @if (taskCompleted.length) {
      <app-to-do-list
        [tasks]="taskCompleted"
        (checkedChange)="filterTasks()"
        (onDelete)="delete($event)"
      ></app-to-do-list>
      }@else {
      <div class="empty-list">
        <span>Nenhuma tarefa concluída ainda.</span>
      </div>
      }
    </mat-tab>
  </mat-tab-group>
  <div class="footer">
    <span>Version 1.0.0 - By Roberto Murilo</span>
  </div>
</div>
